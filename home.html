<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anbeb-Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Anbeb Books.</div>
        <div class="other">
          <div class="links">
            <a href="home.html" class="active">Home</a>
            <a href="books.html">Books</a>
            <a href="genres.html">Genres</a>
            <a href="articles.html">Articles</a>
          </div>
          <div class="search">
            <input type="text" id="search-bar" placeholder="Search" />
            <button id="search-btn">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div id="bag" onclick="window.location.href='bag.html'">
            <img src="assets/icons/bag-icon.png" alt="bag-button" />
          </div>
          <div id="profile">
            <img src="assets/icons/profile-icon.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-cont">
        <div class="hero-desc">
          <p class="title">Books of The Month</p>
          <br />
          <p class="detail">
            These books are the most rated books of <br />this month, loved by
            many. You can try <br />these books now and share <br />your
            feeling.
          </p>
          <br />
          <button class="standard-btn">Read More</button>
        </div>
        <div class="books">
          <div class="book-img" id="b-1"></div>
          <div class="book-img" id="b-2"></div>
          <div class="book-img" id="b-3"></div>
        </div>
      </div>

    <footer></footer>

    <script src="js/app.js"></script>
